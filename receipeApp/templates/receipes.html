{% extends "base.html" %} {% block start %}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Add receipe</h2>
    <hr />
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe name</label>
      <input name="receipe_name" required type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe description</label
      >
      <textarea
        name="receipe_description"
        required
        class="form-control"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe image</label
      >
      <input name="receipe_image" type="file" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <hr />
  <div class="mt-5">
    <div class="mx-auto col-6">
      <form >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">search</label>
          <input
            name="search"
            type="text"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Receipe Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      {% for receipe in receipes %}
      <tr>
        <td scope="row">{{forloop.counter}}</td>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.receipe_description}}</td>
        <td>
          <img
            src="/media/{{ receipe.receipe_image }}"
            alt=""
            style="height: 100px; width: 200px"
          />
        </td>
        <td>
          <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger"
            >Delete</a
          >
          <a href="/update-receipe/{{receipe.id}}" class="btn btn-success"
            >Update</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
